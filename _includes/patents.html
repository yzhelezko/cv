{% assign patents = data.patents %}
{% if patents and patents.display %}
<section class="patents">
    <div class="section-title">
        {{ patents.title }}
    </div>

    <div class="section-content">
        <div class="details">
            <div class="markdown">
                {{ patents.details | markdownify }}
            </div>
        </div>
    </div>
</section>
{% endif %}
