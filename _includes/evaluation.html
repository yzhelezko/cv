{% assign evaluation = data.evaluation %}
{% if evaluation and evaluation.display %}
<section class="evaluation">
    <div class="section-title">
        {{ evaluation.title }}
    </div>

    <div class="section-content">
        <div class="details">
            <div class="markdown">
                {{ evaluation.details | markdownify }}
            </div>
        </div>
    </div>
</section>
{% endif %}
